<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Photography</h1>
    </header>

    <section>
        <img src="img/photgraphy/404-bg.jpg" alt="Photo 1">
        <img src="img/photgraphy/bg_construction.jpeg" alt="Photo 2">
        <img src="img/photgraphy/bg_nature.jpg" alt="Photo 3">
        <!-- Add more images as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Photography Showcase</p>
    </footer>

</body>
</html>
